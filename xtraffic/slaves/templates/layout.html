<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}XTraffic{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'home/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">XTraffic</a>
    </div>
    <div class="content">
        <div class="left"></div>
        <div class="middle">
            {% block content %}{% endblock %}
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
